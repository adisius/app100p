<ion-view view-title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.id}}</p>
                <p>{{user.email}}</p>
                <p>{{user.first_name}}</p>
                <p>{{user.last_name}}</p>
                <p>{{user.link}}</p>
                <p>{{user.gender}}</p>
                <p>{{user.locale}}</p>
                <p>{{user.timezone}}</p>
                <p>{{user.updated_time}}</p>
                <p>{{user.verified}}</p>
                <p>{{user.age_range}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=320&height=320"/>
            </div>
        </div>
    </ion-content>
</ion-view>
