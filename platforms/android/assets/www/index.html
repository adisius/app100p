<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="lib/angular-truncate/src/truncate.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/angular-moment/angular-moment.js"></script>
        <script src="lib/moment/locale/es.js"></script>
        <script src="js/cuentosstore.js"></script>
        <script src="js/app.js"></script>
  </head>
  
  <body ng-app="app100p" class="platform-android platform-cordova platform-webview">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
               <ion-nav-buttons side="left">
                   <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
               </ion-nav-buttons>
                <ion-nav-back-button></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="main-menu">
            <ion-content>
                <ion-list>
                    <ion-item class="foto">
                        <div class="bg"></div><!-- /.bg -->
                        <div class="imagen"></div>
                        <p class="nombre">&#xA1;Hola, Karina!</p><!-- /.nombre -->
                    </ion-item>
                    <ion-item class="icon ion-ios-home-outline"><span class="padding">Inicio</span></ion-item>
                    <ion-item class="icon ion-ios-list-outline"><span class="padding">Mis cuentos</span></ion-item>
                    <ion-item class="icon ion-ios-bolt-outline"><span class="padding">Desaf&#xED;o</span></ion-item>
                    <ion-item class="icon ion-ios-body-outline"><span class="padding">Mi perfil</span></ion-item>
                    <ion-item class="icon-left ion-ios-gear-outline"><span class="padding">Preferencias</span></ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
